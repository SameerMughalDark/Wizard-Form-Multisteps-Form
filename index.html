<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darks Wizard Form with HTML/CSS/JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formWizardParentDiv">
        <div class="wizardFormSteps">
            <div class="wizardFormStepsCount" id="formWizardstep1" style="background:linear-gradient(to right, rgb(244, 57, 57),rgb(112, 112, 224)) ; color: bisque;">1</div>
            <div class="wizardFormStepsCount noBorder"><span id="spanforstep2">-----</span></div>
            <div class="wizardFormStepsCount" id="formWizardstep2">2</div>
            <div class="wizardFormStepsCount noBorder"><span id="spanforstep3">-----</span></div>
            <div class="wizardFormStepsCount" id="formWizardstep3">3</div>
        </div>
        <h1 align="center">Darks Wizard Form</h1>
        <form action="#" class="formWizardForm">
            <div id="formWizardInnerDiv1" class="formWizardInnerDivs fwd1">
                <!-- Form Wizard Step1 -->
                <input type="text" placeholder="Enter Your First Name:">
                <input type="text" placeholder="Enter Your Last Name:">
                <div class="btn-box"><button id="nextbtn1">Next</button></div>
            </div>
            <div id="formWizardInnerDiv2"  class="formWizardInnerDivs fwd2">
                <!-- Form Wizard Step2 -->
                <input type="text" placeholder="Enter Your Address">
                <input type="text" placeholder="Enter Your Phone Number">
                <div class="btn-box darksFlexJ-end"><button id="backbtn1" >Previous</button><button id="nextbtn2">Next</button></div>
            </div>
            <div id="formWizardInnerDiv3"  class="formWizardInnerDivs fwd3">
                <!-- Form Wizard Step3 -->
                <input type="email" placeholder="Enter Your E-mail:">
                <input type="password" placeholder="Enter Your Password:">
                <div class="btn-box darksFlexJ-end"><button  id="backbtn2">Previous</button><button id="formWizardSubmitBtn"type='Submit'>Submit</button></div>

            </div>
        </form>
    </div>
        
</body>
<script src="mjs.js"></script>
</html>
